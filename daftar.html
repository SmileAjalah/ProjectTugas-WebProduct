    <h1 class="text-center text-white mt-3" style="font-size: 50px;">Andikari</h1>
    <div class="card m-auto" style="width: 25rem;">

            <h3 class="card-title">Daftar</h3>
            <h6 class="card-subtitle mb-2 text-muted">Daftarkan Akun Anda</h6>
            <div class="card-body" style="width: 23rem;">
                <form style="margin-left: -20px;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                        <small id="emailHelp" class="form-text text-muted">Kami tidak akan pernah membagikan email Anda kepada orang lain.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Ulangi Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>
                    <a href="profil.html" class="btn btn-primary"
                        style="margin-left: 300px;margin-top: 10px;">Daftar</a>
                </form>
            </div>
        </div>
    </div>
